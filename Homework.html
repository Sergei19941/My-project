<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Домашняя работа</title>

</head>
<body>
    <form>   
        <style>
            p {font-style: italic;}
        </style>
                <p> <strong>Пожалуйста, заполните форму. Обязательные поля помечены*
                </strong></p>
        <fieldset>
            <legend>Контактная информация</legend>
                <div>
                    <label for="nameField">Имя*</label>
                    <input id="nameField" type="text">        
                </div>
                <div>
                    <label for="phoneField">Телефон</label>
                    <input id="phoneField" type="text">
                </div>
                <div>
                    <label for="EmailField">Email*</label>
                    <input id="EmailField" type="text">
                </div>
        </fieldset>
        <fieldset> 
            <legend>Персональная информация</legend>
                <div>
                    <label for="AgeField">Возраст*</label>
                    <input id="Age" type="text">
                </div>
                <div>
                    <label for="SexField">Пол</label>
                    <select> 
                         <option value="1">Женщина</option>
                         <option value="2">Мужчина</option>
                    </select>
                </div>
                <div> 
                    <label for="textareaField">Перечислите личные качества
                    </label>
                    <textarea id="textareaField"></textarea>
                </div>
        </fieldset>
        <fieldset>
            <legend>Выберите ваших любимых животных</legend>
                <label><input type="checkbox">Зебра</label>
                <label><input type="checkbox">Кошак</label>
                <label><input type="checkbox">Анаконда</label> 
                <label><input type="checkbox">Человек</label>
                <label><input type="checkbox">Слон</label>
                <label><input type="checkbox">Антилопа</label>
                <label><input type="checkbox">Голубь</label>
                <label><input type="checkbox">Краб</label>
        </fieldset>
        <p><input type="button" value="Отправить информацию"></p>
